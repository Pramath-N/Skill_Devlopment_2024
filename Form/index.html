<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword">
            </div>
            <div class="mb-3">
                <label for="phoneNo" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phoneNo">
            </div>
            <div class="mb-3">
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <button id="contactUs">Contact Us</button>
                <div class="hidden" id="info">
                    email : abc@gmail.com
                    <br>
                    contact No: 1234567890
                </div>

                <div id="d1">

                </div>
                <script>
                    const contact = document.getElementById("contactUs");

                    contact.addEventListener('click', (e) => {
                        e.preventDefault();
                        contact.style.backgroundColor = "red"
                        contact.disabled = true;

                        const info = document.getElementById("info");
                        info.classList.remove('hidden')

                    });
                </script>
                <script>
                    const dis = document.getElementById("d1")        
                    const list = document.createElement('ul')
                    let o1 = { a: 1, b: 2, c: 3, d: 4, e: 5 };

                    Object.keys(o1).forEach(key => {
                        
                        o1[key] = o1[key] ** 2;
                        const listEle = document.createElement('li');
                        listEle.innerHTML = `${key} --> ${o1[key]}`
                        list.appendChild(listEle)
                    });
                    dis.appendChild(list)
                    

                </script>
        </form>
    </div>
</body>

</html>
